<body>

    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

            <!-- Brand/logo -->
            <a class="navbar-brand" href="start.html">ESO</a>
            <!-- Links -->
            <div class="nav-item ml-auto">
                <form class="form-inline">
                    <label class="sr-only" for="inlineFormInput">Name</label>
                    <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Username">

                    <label class="sr-only" for="inlineFormInputGroup">Username</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Password">
                    </div>

                    <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                        <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Remember me
                            </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

    <br>
    <div class="container-fluid text-center">

        <p id="saludo">¡¡¡Bienvenido a ESO!!!</p>

        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mx-auto">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Nombre de Usuario</label>
                    <input type="email" class="form-control" id="exampleInputUsername" aria-describedby="nameHelp" placeholder="username123">
                    <small id="nameHelp" class="form-text text-muted">Por favor, introduce el mismo nick que en ESO</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Repeat Password">
                </div>
                <button class="btn btn-primary">Registrarse</button>
            </form>

        </div>

    </div>
